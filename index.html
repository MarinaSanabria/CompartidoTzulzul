<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/folklore" rel="stylesheet">
    <title>Document</title>
</head>

<body class="">
    <header class="header">
        <div class="logo-container">
            <img class="header-logo" src="https://cdn-icons.flaticon.com/png/512/1539/premium/1539194.png?token=exp=1656201719~hmac=9a024f0a56c459921c80d005544f5e7f" alt="logo">
            <p class="titulo-logo">Holodisc</p>
        </div>

        <div>
            <form class= "header__search" action="">
                <input class="header__input" type="search" placeholder="Buscar">
                <button class="button__search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            
        </div>
        <script src="https://kit.fontawesome.com/fc85be8a13.js" crossorigin="anonymous"></script>

        <div class="header-btn">
            <button class="button-1">Iniciar Sesion</button>
            <button class="button-2">Registro</button>
        </div>
    </header>

    <nav class="nav-middle">
        <div class="nav-btn">
            <button class="btn-filtro">Star Wars</button>
            <button class="btn-filtro">Peliculas</button>
            <button class="btn-filtro">Series</button>
            <button class="btn-filtro">Animacion</button>
            <button class="btn-filtro">Live Action</button>
            <button class="btn-filtro">Jedis</button>
            <button class="btn-filtro">Mandalorians</button>
        </div>
    </nav>

    <div class="menu-izquierda">
        <ul>
            <li class="opciones">
                <img src="https://img.icons8.com/bubbles/50/000000/death-star.png"/><span>Inicio</span>
            </li>
            
            <li class="opciones">
                <img class="opciones__img" src="https://img.icons8.com/bubbles/50/000000/mando.png"/><span class="opciones__txt">Explorar</span>
            </li>
            <li class="opciones">
                <img src="https://img.icons8.com/bubbles/50/000000/star-wars-millenium-falcon.png"/><span>Historial</span>
            </li>
            <li class="opciones">
                <img src="https://img.icons8.com/bubbles/50/000000/princess-leia.png"/><span>Facoritos</span>
            </li>
            <li class="opciones">
                <img src="https://img.icons8.com/bubbles/50/000000/stormtrooper.png"/><span>Suscripciones</span>
            </li>
        </ul>
    </div>
    
    <main></main>
    <script src="https://kit.fontawesome.com/fc85be8a13.js" crossorigin="anonymous"></script>
</body>
</html>
